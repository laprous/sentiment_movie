<!DOCTYPE html>
<html>
    <title>Sentiment Analysis</title>
   <link rel='stylesheet' href="{{ url_for('static', filename='styles.css') }}" type="text/css">
    <script src="https://kit.fontawesome.com/f75621122b.js"></script>
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>


    <body>
        <div class="jumbotron text-center">
            <div class="container">
              <h1>Movie Rating System</h1>
            </div>
        </div>
        <div class="container">
            <div class="alert alert-info text-center" role="alert">
            Write movie comments<a class="alert-link">To Get Started</a>
            </div>
            
            <div class="row">
              <div class='container'>
          
                <h1>
                    <span>Enter Your Text here</span>
                </h1>
                <div class="card">
                    <form action="/movie_rating" method="post" enctype="multipart/form-data">
                        <div class="form-group row">
                            <div class="col-md-6">
                                <input name="text" class="form-control" placeholder="Enter Review">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <input type="submit" value="Submit" class="btn btn-primary">
                        </div>
                    </form>
                </div>
            </div>  
            </div> <!-- row -->
            <div class="row">
            <div class="col">
                <h2>Sentiment</h2>
                <div>
                    {% if probability %}
                      {{ sentiment }}
                         {% endif %}
                </div>
            </div>
            <div class="col">
                <h2>probability</h2>
                <div>
                    {% if probability %} 
                      {{ probability }}
                        {% endif %}
                </div>
            </div>
            <div class="col">
                {% if probability %}
                <div>
                    <h3>Emotion</h3>
                    <img src='{{ image }}' alt="Face">
                {% endif %}
                </div>
            </div>
            </div>


        </div>

    </body>
</html>
